<div class="wrapper">
  <form>
    <div class="form-signin">
      <h2 class="form-signin-heading">Please log in</h2>
      <input type="password" class="form-control" name="password" placeholder="Admin Token" ng-model="vm.loginToken" required/>
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.logInToAdmiral($event)">Log in</button>
    </div>
  </form>
</div>
